<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiaTech - Debug JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #4f46e5 0%, #e9d5ff 100%);
            min-height: 100vh;
            color: white;
        }
        .debug-container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(255,255,255,0.95);
            color: #333;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { color: #4f46e5; margin-bottom: 20px; }
        .status { 
            background: #e7f5e7; 
            border: 2px solid #4caf50; 
            padding: 15px; 
            border-radius: 10px; 
            margin: 20px 0; 
        }
        .error { 
            background: #ffe7e7; 
            border: 2px solid #f44336; 
            padding: 15px; 
            border-radius: 10px; 
            margin: 20px 0; 
        }
        .btn {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        .btn:hover { background: #4338ca; transform: translateY(-2px); }
        #log { 
            text-align: left; 
            background: #f8f9fa; 
            border: 1px solid #ddd; 
            padding: 15px; 
            border-radius: 8px; 
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="debug-container">
        <h1>üîß MiaTech - Debug JavaScript</h1>
        
        <div class="status">
            ‚úÖ Page HTML charg√©e avec succ√®s
        </div>
        
        <p><strong>Tests de fonctionnement :</strong></p>
        
        <button class="btn" onclick="testBasicJS()">Test JavaScript Basique</button>
        <button class="btn" onclick="testDOMManipulation()">Test DOM</button>
        <button class="btn" onclick="testFetch()">Test Fetch API</button>
        <button class="btn" onclick="testReactDiv()">V√©rifier DIV React</button>
        <button class="btn" onclick="clearLog()">Effacer Log</button>
        
        <div id="log"></div>
        
        <div style="margin-top: 30px; font-size: 14px; color: #666;">
            <p>üîç <strong>Diagnostic en cours...</strong></p>
            <p>Si cette page s'affiche, HTML/CSS/JS fonctionne.</p>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'red' : (type === 'success' ? 'green' : 'blue');
            logDiv.innerHTML += `<div style="color: ${color}; margin: 5px 0;">
                [${timestamp}] ${message}
            </div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        function testBasicJS() {
            log('Test JavaScript basique...', 'info');
            try {
                let result = 2 + 2;
                log(`‚úÖ Calcul r√©ussi: 2 + 2 = ${result}`, 'success');
                log('‚úÖ JavaScript fonctionne parfaitement !', 'success');
            } catch (error) {
                log(`‚ùå Erreur JavaScript: ${error.message}`, 'error');
            }
        }

        function testDOMManipulation() {
            log('Test manipulation DOM...', 'info');
            try {
                const body = document.body;
                const divs = document.querySelectorAll('div');
                log(`‚úÖ Body trouv√©: ${body.tagName}`, 'success');
                log(`‚úÖ ${divs.length} √©l√©ments DIV trouv√©s`, 'success');
                
                // Test cr√©ation d'√©l√©ment
                const testEl = document.createElement('span');
                testEl.textContent = 'Test cr√©√© dynamiquement';
                log('‚úÖ Cr√©ation d\'√©l√©ments DOM r√©ussie', 'success');
            } catch (error) {
                log(`‚ùå Erreur DOM: ${error.message}`, 'error');
            }
        }

        function testFetch() {
            log('Test Fetch API vers le serveur Vite...', 'info');
            fetch('/')
                .then(response => {
                    if (response.ok) {
                        log(`‚úÖ Fetch r√©ussi: Status ${response.status}`, 'success');
                        return response.text();
                    } else {
                        throw new Error(`Status ${response.status}`);
                    }
                })
                .then(html => {
                    const hasRoot = html.includes('<div id="root">');
                    log(`‚úÖ HTML re√ßu (${html.length} caract√®res)`, 'success');
                    log(`${hasRoot ? '‚úÖ' : '‚ùå'} DIV #root ${hasRoot ? 'trouv√©' : 'manquant'}`, 
                        hasRoot ? 'success' : 'error');
                })
                .catch(error => {
                    log(`‚ùå Erreur Fetch: ${error.message}`, 'error');
                });
        }

        function testReactDiv() {
            log('V√©rification de l\'√©l√©ment React root...', 'info');
            try {
                const rootDiv = document.getElementById('root');
                if (rootDiv) {
                    log(`‚ùå DIV #root trouv√© dans cette page (ne devrait pas exister ici)`, 'error');
                } else {
                    log('‚úÖ Pas de DIV #root ici (normal, c\'est une page statique)', 'success');
                }
                
                // Test de la page React via fetch
                fetch('/')
                    .then(response => response.text())
                    .then(html => {
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(html, 'text/html');
                        const reactRoot = doc.getElementById('root');
                        
                        if (reactRoot) {
                            log('‚úÖ DIV #root existe dans la page React', 'success');
                            log(`  - TagName: ${reactRoot.tagName}`, 'info');
                            log(`  - ClassName: "${reactRoot.className}"`, 'info');
                            log(`  - Contenu: "${reactRoot.innerHTML}"`, 'info');
                        } else {
                            log('‚ùå DIV #root manquant dans la page React !', 'error');
                        }
                    })
                    .catch(error => {
                        log(`‚ùå Erreur lors de la v√©rification React: ${error.message}`, 'error');
                    });
                
            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`, 'error');
            }
        }

        // Auto-run des tests au chargement
        window.addEventListener('load', function() {
            log('=== MiaTech Debug Session ===', 'info');
            log('Page de debug charg√©e avec succ√®s', 'success');
            testBasicJS();
            setTimeout(() => {
                testDOMManipulation();
            }, 500);
        });
    </script>
</body>
</html>
