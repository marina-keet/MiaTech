<svg width="400" height="150" viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Icon with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded Rectangle Background -->
  <rect x="10" y="25" width="80" height="80" rx="15" ry="15" fill="url(#logoGradient)"/>
  
  <!-- Circuit pattern inside logo -->
  <g fill="white" opacity="0.9">
    <!-- Central nodes -->
    <circle cx="35" cy="50" r="4"/>
    <circle cx="65" cy="50" r="4"/>
    <circle cx="50" cy="35" r="4"/>
    <circle cx="50" cy="80" r="4"/>
    
    <!-- Connection lines -->
    <rect x="39" y="48" width="22" height="4"/>
    <rect x="48" y="39" width="4" height="11"/>
    <rect x="48" y="65" width="4" height="15"/>
    
    <!-- Side branches -->
    <circle cx="20" cy="65" r="3"/>
    <circle cx="80" cy="40" r="3"/>
    <rect x="23" y="63" width="12" height="4"/>
    <rect x="69" y="38" width="11" height="4"/>
  </g>
  
  <!-- Company Name -->
  <text x="110" y="85" font-family="'Segoe UI', Arial, sans-serif" font-size="48" font-weight="700" fill="#1F2937">MiaTech</text>
</svg>